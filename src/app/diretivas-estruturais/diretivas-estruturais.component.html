<h2>Estudando o NgIf</h2>

<p *ngIf="condicion; else elseBlock">Aparecer o descritivo - True</p>
<ng-template #elseBlock>
    <p>Aparecer o descritivo - False</p>
</ng-template>
<hr>

<p *ngIf="conditionClick">
    true
</p>

<p *ngIf="!conditionClick">
    false
</p>

<button (click)="onClick()">Clicar</button>
<hr>
<h2>Estudando o NgFor</h2>
<ul>
    <li *ngFor="let item of list, let i = index" (click)="onClickEventList($event)">
        [{{i}}] - {{item.nome}} - Idade:{{item.idade}}
    </li>
</ul>

<button (click)="onClickAddList()">Add</button>

    </p>
    <p *ngSwitchCase="'Gysele'">

    </p>
